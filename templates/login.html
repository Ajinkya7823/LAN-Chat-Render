<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Chat Login</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/icons/bootstrap-icons.css">
    <style>
        body.login-bg {
            background: url('/static/img/loginbg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>

<body class="login-bg d-flex align-items-center" style="height:100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <img src="/static/img/baapcompany_logo.jpg" alt="Logo" style="height:64px;width:auto;">
                        </div>
                        <h3 class="card-title text-center mb-4">Baap LAN Chat <br><br>Login</h3>
                        {% if error %}
                        <div class="alert alert-danger py-2">{{ error }}</div>
                        {% endif %}
                        <form method="POST">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="username" placeholder="Enter username"
                                    required autofocus>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" name="password" placeholder="Enter password"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Enter Chat</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="/signup">New user? Request an account</a>
                        </div>
                        <div class="mt-2 text-center">
                            <a href="/reset_password">Forgot password?</a>
                        </div>
                    </div>
                </div>
                <p class="text-center mt-3 text-muted">LAN IP: <span id="host-ip">{{ host_ip }}</span></p>
            </div>
        </div>
    </div>
</body>

</html>
