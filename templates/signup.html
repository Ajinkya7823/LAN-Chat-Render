<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Chat Signup</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/icons/bootstrap-icons.css">
    <style>
        body.signup-bg {
            background: url('/static/img/loginbg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>

<body class="signup-bg d-flex align-items-center" style="height:100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Signup Request</h3>
                        {% if error %}
                        <div class="alert alert-danger py-2">{{ error }}</div>
                        {% endif %}
                        {% if success %}
                        <div class="alert alert-success py-2">{{ success }}</div>
                        {% endif %}
                        <form method="POST">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="username" placeholder="Choose username"
                                    required autofocus>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" name="password"
                                    placeholder="Choose password" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" name="app_password"
                                    placeholder="Application password" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Request Account</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="/">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
