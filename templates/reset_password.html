<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/icons/bootstrap-icons.css">
    <style>
        body.reset-bg {
            background: url('/static/img/loginbg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="reset-bg d-flex align-items-center" style="height:100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Reset Password</h3>
                        {% if error %}
                        <div class="alert alert-danger py-2">{{ error }}</div>
                        {% endif %}
                        {% if success %}
                        <div class="alert alert-success py-2">{{ success }}</div>
                        {% if 'approved' in success %}
                        <div class="alert alert-info py-2">Your reset request is approved. <br> <b>Click <a href="/reset_password?username={{ username }}">here</a> to set a new password.</b></div>
                        {% endif %}
                        {% endif %}
                        {% if not show_reset_form %}
                        <form method="POST">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="username" placeholder="Enter your username" required autofocus value="{{ username or '' }}">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Request Password Reset</button>
                        </form>
                        {% else %}
                        <form method="POST">
                            <input type="hidden" name="username" value="{{ username }}">
                            <div class="mb-3">
                                <input type="password" class="form-control" name="new_password" placeholder="Enter new password" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm new password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                        </form>
                        {% endif %}
                        <div class="mt-3 text-center">
                            <a href="/">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
